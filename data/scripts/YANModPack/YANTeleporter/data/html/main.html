<html><title>%teleporter.name% - YANTeleporter</title><body>
[EXISTS(teleporter.locs,
	<table>
	[FOREACH(loc IN teleporter.locs DO
		<tr>
			<td height="25" width="154"><a action="bypass -h Quest YANTeleporter show_%loc.ident%">%loc.name%</a></td>
			<td>%loc.min_members% members required</td>
		</tr>
	)ENDEACH]
	</table>
)ENDEXISTS]
</body></html>

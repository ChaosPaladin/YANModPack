<html><title>%tele_loc.name%</title><body>
<table><tr>
	<td width="47"><a action="bypass -h Quest YANTeleporter list">Back</a></td>
	<td width="176">[EXISTS(tele_loc.items,<center>Required Items</center>)ENDEXISTS]</td>
	<td width="47"><a action="bypass -h Quest YANTeleporter use_%tele_loc.ident%">Teleport</a></td>
</tr></table><br>
[EXISTS(tele_loc.items,
	<table>
	[FOREACH(item IN tele_loc.items DO
		<center><tr>
			<td width="47"></td>
			<td height="38" width="32"><img src="%item.icon%" height="32" width="32"></td>
			<td width="106"><font color="LEVEL">%item.name%</font></td><td>x%item.amount%</td>
		</tr></center>
	)ENDEACH]
	</table>
)ENDEXISTS]
</body></html>
